<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Badges | Horsemaker's UI</title>
		<link rel="stylesheet" href="../../default.css" />
		<link rel="stylesheet" href="../../main.css" />
		<link rel="stylesheet" href="style.css" />
		<!-- <link rel="stylesheet" href="badge.css" /> -->
	</head>

	<body>
		<div class="header">
			<a class="header-link" href="/index.html"
				><img
					class="avatar-sm"
					src="../../assets/horsemaker.svg"
					alt="ðŸ¦„"
				/>
				<h2>Horsemaker's UI</h2>
			</a>
		</div>
		<div class="main badges">
			<h1>Badges</h1>
			<p>
				Badges are being used to display the status information or the
				notification count.
			</p>
			<!-- Text with a badge -->
			<p>Text with a badge</p>
			<div class="playground">
				<span class="badge">
					Alerts
					<span
						class="badge-content badge-small badge-right badge-orange"
						>4</span
					>
				</span>
			</div>
			<!-- Text with large badge -->
			<p>Text with large badge</p>
			<div class="playground">
				<span class="badge">
					Alerts
					<span
						class="badge-content badge-large badge-right badge-purple"
						>4</span
					>
				</span>
			</div>
			<div class="playground">
				<span class="badge">
					Alerts
					<span
						class="badge-content badge-large badge-left badge-emerald"
						>4</span
					>
				</span>
			</div>
			<!-- Button with a badge on the left -->
			<p>Button with a badge on the left</p>
			<div class="playground">
				<button class="badge badge-button">
					Action
					<span class="badge-content badge-small badge-left badge-red"
						>8</span
					>
				</button>
			</div>
			<!-- Icon with a badge -->
			<p>Icon with a badge</p>
			<div class="playground">
				<span class="badge badge-icon"
					><span class="material-icons"> home</span>
					<span
						class="badge-content badge-small badge-orange badge-right abc"
						>5</span
					></span
				>
			</div>
		</div>
		<footer>
			<span
				>created by
				<a
					class="hl hl-sky-dark"
					target="_blank"
					href="https://peerlist.io/horsemaker"
					>horsemaker</a
				></span
			>
			<span> - </span>
			<span
				>credits to
				<a
					class="hl hl-sky-dark"
					target="_blank"
					href="https://neog.camp/"
					>neoG Camp</a
				></span
			>
		</footer>
	</body>
</html>
